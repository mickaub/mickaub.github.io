        <h2>Javascript Clock</h2>        
        <div id="clock"></div>

    </body>
    <script> 
        function bgChange(bg) { //changes background colour
        document.body.style.background = bg;
        }     

        function startTime() { //runs javascript clock, with checktime below adding 0 to front of min and secs
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("clock").innerHTML =  h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }

        startTime(); /* Previously the Javascript clock was not working, despite being the same
        as tutorials showed. Upon further trial and error and research, it was found that rather
        than starting function in html, running the function in JS scrit worked properly. */

    </script>
